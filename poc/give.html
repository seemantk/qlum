<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Participation</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">

<style>
	.btn-toolbar > a {
		float: right;
	}

	.lighter {
		color: #ccc;
	}
</style>
</head>
<body>
<div class="container">
<div class="page-header">
	<div class="btn-toolbar">
		<a href="/survey/" class="btn btn-success btn-lg" role="button">
			<strong>Next: Grow</strong>
		</a>
		<h1><span class="lighter">curri</span>Q-Lum <span class="text-info">Concept: Give</span></h1>
	</div><!--.btn-toolbar-->
</div><!--.page-header-->
<h2 class="text-center">Two ways to participate.</h2>
<div class="col-sm-6">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title text-center">
				<h4>Give feedback on questions you got</h4>
			</div><!--.panel-title-->
		</div><!--.panel-heading-->
		<div class="panel-body">
				<div class="alert alert-danger">
					Find 32 รท 8 by finding the number that makes 32 when multiplied by 8.
				</div><!--.alert .alert-danger-->
			<div class="well-sm">
				Is this question appropriate for special needs?  Check all that apply.

				<form class="form-horizontal">
					<fieldset>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
								Autism Spectrum
							</label>
						</div><!--.checkbox-->
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
								Behaviorally Challenged
							</label>
						</div><!--.checkbox-->
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
								Speech/Language Impaired
							</label>
						</div><!--.checkbox-->
						<div class="checkbox">
							<label>
								<input type="checkbox" value="">
								Visually Impaired
							</label>
						</div><!--.checkbox-->
					<fieldset>
				</form>
			</div><!--.well-sm-->
		</div><!--.panel-body-->
	</div><!--.panel .panel-info-->
</div><!--.col-sm-6-->

<div class="col-sm-6">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title text-center">
				<h4>Give your own questions</h4>
			</div><!--.panel-title-->
		</div><!--.panel-heading-->
		<div class="panel-body">
		</div><!--.panel-body-->
	</div><!--.panel .panel-info-->
</div><!--.col-sm-6-->
</div><!--.container-->
</body>
</html>
