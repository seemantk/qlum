	#tour-nav > a {

	}

	#hidden_iframe {
		display: none;
	}

	.amount {

	}

		width: auto;

	.form-actions {
		margin: 0;
		background-color: transparent;
		text-align: center;
		}

	.btn-success {

<body>

									<div class="btn-group-vertical" data-toggle="buttons">
										<label class="btn btn-default">

													type="radio"

											></input>
												Teacher
										</label>
										<label class="btn btn-default">
											<input

												Parent
										</label>
										<label class="btn btn-default">
											<input
													type="radio"
													name="entry.943298487"

													id="group_943298487_3"

										<label class="btn btn-default">

													type="text"
													name="entry.943298487.other_option_response"
													value=""
													class="form-control text-center"
													id="entry_943298487_other_option_response"
													placeholder="(please specify)"
											></input>
										</label>

								</div><!--.form-group-->
							</div><!--.col-lg-12-->
						</div><!--.well well-sm-->
					</div><!--.col-lg-5-->

								<div class="form-group form-inline text-center">

												type="number"
												class="amount form-control"
												name="entry.1068568193"

												min="0"

					<div class="well well-sm">

								<strong>

								<textarea
										name="entry.1237302258"

										class="form-control"
										id="entry_1237302258"
										placeholder="Q-Lum would be even more useful to me if..."
								></textarea>
							</div><!--.form-group .form-inline-->
						</div><!--.col-lg-12"-->
					</div><!--.well well-sm-->
				</div><!--.panel-body-->
			</div><!--.panel .panel-danger-->

				<div class="panel-heading">

					<div class="col-lg-7">
						<div class="well well-sm">
							<div class="col-lg-12">
								<div class="form-group form-inline text-center">
									<select
											name="entry.946380882"

							</div><!--.col-lg-12-->
